version: "3.8"

services:
  sol-sim:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sol-sim-service
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - PORT=8080
      - SOLANA_RPC=https://api.mainnet-beta.solana.com
    command: >
      --port 8080
      --solana-rpc https://api.mainnet-beta.solana.com
    networks:
      - sol-sim-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sol-sim-network:
    driver: bridge
